<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrapStyle.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <title>jQuery</title>
  </head>
  <body>
    <div
      id="title"
      class="container mt-5 justify-content-center card p-4 text-center shadow"
    >
      <div id="loginScreen">
        <h2>Welcome to the Chat</h2>
        <input
          type="text"
          id="username"
          class="form-control mb-4"
          placeholder="Enter your name"
        />
        <button id="startChatBtn" class="btn btn-dark">Start Chat</button>
      </div>
    </div>

    <div class="container mt-4" style="display: none" id="chatScreen">
      <div class="row h-100">
        <div class="col-3 bg-light border p-3 chat-column">
          <h3>Online Users</h3>
          <ul id="userList"></ul>
        </div>
        <div class="col-9 bg-white border p-3 chat-column">
          <div id="messages"></div>
          <div id="inputArea align-items-center">
            <input
              type="text"
              id="message"
              class="form-control mb-4"
              placeholder="Type a message.."
            />
            <button id="sendBtn" class="btn btn-dark btn-sm">send</button>
            <button id="disconnectBtn" class="btn btn-dark btn-sm">
              Disconnect
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
